<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="seacch-box">
            <i class='bx bxs-map'></i>
            <input type="text" placeholder="enter your location">
            <button class="box box-search"><i class='bx bx-search'></i></button>
        </div>

    <div class="Weather-box">
        <div class="box">
            <div class="info-weather">
                <div class="Weather">
                    <img src="./download-removebg-preview.png" alt="">
                    <p class="temperature">16<span>oc</span></p>
                    <p class="description">Broken Clouds</p>

                </div>
            </div>

        </div>

    </div>



    <div class="Weather-detalis">
        <div class="humidity">
            <i class='bx bx-water'></i>
            <div class="text">
                <div class="info-humidity">
                    <span>0%</span>
                </div>
                <P>Humidity</P>
            </div>

        </div>
        <div class="wind">
            <i class='bx bx-wind'></i>
            <div class="text">
                <div class="info-wind">
                    <span>0Km/h</span>
                </div>
                <P>wind Speed</P>
            </div>

        </div>


    </div>


</div>
<script src="app.js"></script>
    
</body>
</html>
